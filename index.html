<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con JavaScript</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="div-Proyecto">
        <h1>CRUD EMPLEOS</h1>
    </div>

    <div class="contenedor">
        
        <div class="div-formulario">
            <h2>Formulario</h2>
        
            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Nombre:">
                <input type="text" id="apellido" placeholder="Apellido:">
                <input type="number" id="telefono" placeholder="Telefono:">
                <input type="text" id="puesto" placeholder="Puesto:">
                <input type="number" id="sueldo" placeholder="Sueldo en $:">
                <button type="submit" id="botonAgregar">Agregar</button>
            </form>
        </div>

            <div class="div-lista">
                <h2>Empleados</h2>
            <div class="div-empleados">

        </div>

    </div>

    <script src="codigo.js"></script>
</body>
</html>
